<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dettagli Ordine - Guitar Commerce</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Guitar Commerce</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/products}">Prodotti</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/users}">Utenti</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/orders}">Ordini</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/contact}">Contatti</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/profile}">Profilo</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenuto principale -->
    <section class="container my-5">
        <h1>Dettagli Ordine</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Ordine #<span th:text="${order.id}"></span></h5>
                <p><strong>Data:</strong> <span th:text="${order.orderDate}"></span></p>
                <p><strong>Stato:</strong> <span th:text="${order.status}"></span></p>
                <p><strong>Totale:</strong> <span th:text="${order.totalAmount} + ' €'"></span></p>

                <h6>Prodotti nell'ordine:</h6>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrizione</th>
                            <th>Prezzo</th>
                            <th>Quantità</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="orderDetail : ${order.orderDetails}" th:if="${orderDetail.product != null}" th:object="${orderDetail.product}">
                            <td th:text="*{name}"></td>
                            <td th:text="*{description}"></td>
                            <td th:text="*{price} + ' €'"></td>
                            <td th:text="${orderDetail.quantity}"></td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(order.orderDetails)}">
                            <td colspan="4">Nessun prodotto nell'ordine.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center py-3">
        <p>© 2025 Guitar Commerce. Tutti i diritti riservati.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
