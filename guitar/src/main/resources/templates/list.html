<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista Utenti</title>
</head>
<body>
    <h1>Lista Utenti</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Azioni</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td>
                    <a th:href="@{/users/{id}(id=${user.id})}">Dettagli</a>
                    <a th:href="@{/users/{id}/edit(id=${user.id})}">Modifica</a>
                    <form th:action="@{/users/{id}/delete(id=${user.id})}" method="post" style="display:inline;">
                        <button type="submit">Elimina</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/users/new}">Aggiungi Utente</a>
</body>
</html>
