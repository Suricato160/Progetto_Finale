<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Guitar Commerce - Home</title>
    <link rel="stylesheet" href="/css/styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>    
    
    <style>
        .product-card { border: 1px solid #ddd; padding: 15px; margin-bottom: 20px; text-align: center; }
        .product-card img { max-width: 100%; height: auto; }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Guitar Commerce</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products}">Prodotti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{admin/users}">Utenti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/orders}">Ordini</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/contact}">Contatti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/profile}">Profilo</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="header-custom text-center py-5">
        <h1>Benvenuto su Guitar Commerce</h1>
        <p>Il tuo negozio online per chitarre di alta qualità</p>
        </div>
    </header>

    <!-- Sezione prodotti in evidenza -->
    <section class="container my-5">
        <h2>Prodotti in Evidenza</h2>
        <div class="row">
            <div class="col-md-4" th:each="product : ${products}">
                <div class="product-card">
                    <img th:src="${product.imageUrl + '/main.jpg'}" alt="Immagine prodotto" th:unless="${product.imageUrl == null}" />                    <h3 th:text="${product.name}">Nome Prodotto</h3>
                    <p th:text="${product.description}">Descrizione breve</p>
                    <p><strong>Prezzo:</strong> <span th:text="${product.price}">0.00</span> €</p>
                    <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-primary">Dettagli</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>© 2025 Guitar Commerce. Tutti i diritti riservati.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
