<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragments :: head}"></div>

    <!-- <title>Guitar Commerce - Lista Utenti</title> -->
</head>
<body>
     <!-- Navbar -->
     <header>
        <div th:replace="~{fragments :: navbar}"></div>
    </header>

    <!-- Contenuto principale -->
    <section class="container my-5">
        <h1>Lista Utenti</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Cognome</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Ruolo</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.role}"></td>
                    <td>
                        <a th:href="@{/admin/users/{id}(id=${user.id})}" class="btn btn-info btn-sm">Dettagli</a>
                        <form th:action="@{/admin/users/{id}/delete(id=${user.id})}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Sei sicuro di voler eliminare questo utente?')">Elimina</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>

    <!-- Footer -->
    <div th:replace="~{fragments :: footer}"></div>
    <div th:replace="~{fragments :: scripts}"></div>
</body>
</html>
