<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragments :: head}"></div>

    <title>Guitar Commerce - Dettaglio Prodotto</title>
    <style>
        body { background-color: #ffffff; font-family: Arial, sans-serif; }
        .product-image { max-width: 100%; height: auto; }
        .thumbnail { width: 60px; height: 60px; object-fit: cover; cursor: pointer; margin-right: 10px; }
        .thumbnail:hover { opacity: 0.8; }
        .quantity-selector { display: flex; align-items: center; }
        .quantity-selector button { width: 40px; height: 40px; }
        .quantity-selector input { width: 50px; text-align: center; }
        .add-to-cart-btn { background-color: #f5a623; border: none; color: #fff; padding: 10px 20px; }
        .add-to-cart-btn:hover { background-color: #e69500; }
        .review-section { margin-top: 30px; }
        .star-rating { color: #f5a623; }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header>
        <div th:replace="~{fragments :: navbar}"></div>
    </header>
    <!-- Contenuto principale -->
    <section class="container my-5">
        <div class="row">
            <!-- Immagine principale e miniature -->
            <div class="col-md-6">
                <!-- Mostra la prima immagine come principale, se esiste -->
                <img th:if="${#lists.isEmpty(product.additionalImages)}" src="/images/fallback.jpg" alt="Immagine prodotto" class="product-image" id="mainImage">
                <img th:if="${!#lists.isEmpty(product.additionalImages)}" th:src="${product.additionalImages[0]}" alt="Immagine prodotto" class="product-image" id="mainImage">
                
                <!-- Miniature -->
                <div class="d-flex mt-3">
                    <img th:each="img : ${product.additionalImages}" th:src="${img}" class="thumbnail" th:attr="onclick='changeImage(\'' + ${img} + '\')'">
                </div>
            </div>

            <!-- Dettagli prodotto -->
            <div class="col-md-6">
                <h1 th:text="${product.name}">Nome Prodotto</h1>
                <div class="star-rating">
                    <span>★★★★★</span> <span th:text="${product.reviewsCount} + ' Reviews'">1 Reviews</span>
                    <a href="#writeReview" class="text-muted ms-2">Write a review</a>
                </div>
                <p class="mt-3"><strong>Brand:</strong> <span th:text="${product.brand != null ? product.brand : 'N/A'}">HTC</span></p>
                <p><strong>Product Code:</strong> <span th:text="${product.id}">Product 1</span></p>
                <p><strong>Availability:</strong> <span th:text="${product.stock > 0 ? 'In Stock' : 'Out of Stock'}">In Stock</span></p>
                <h3 class="mt-4" th:text="'€ ' + ${product.price}">€122.00</h3>
                
                <!-- Selettore quantità e pulsante Add to Cart -->
                <div class="d-flex align-items-center mt-4">
                    <label class="me-3">Qty</label>
                    <div class="quantity-selector">
                        <button type="button" onclick="changeQuantity(-1)">-</button>
                        <input type="text" id="quantity" value="1" readonly>
                        <button type="button" onclick="changeQuantity(1)">+</button>
                    </div>
                    <form th:action="@{/cart/add/{id}(id=${product.id})}" method="post" class="ms-3">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <input type="hidden" name="quantity" id="quantityInput" value="1">
                        <button type="submit" class="add-to-cart-btn">Add to Cart</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Descrizione -->
        <div class="mt-5">
            <h3>Descrizione</h3>
            <p th:text="${product.description}"></p>
        </div>

        <!-- Sezione recensioni (opzionale) -->
        <div class="review-section">
            <h3>Recensioni</h3>
            <p>Non ci sono ancora recensioni per questo prodotto. <a href="#writeReview">Scrivi la prima!</a></p>
        </div>
    </section>

    <!-- Footer -->
    <div th:replace="~{fragments :: footer}"></div>

    <!-- Script per gestire quantità e immagini -->
    <script>
        function changeQuantity(delta) {
            let qtyInput = document.getElementById('quantity');
            let qtyHiddenInput = document.getElementById('quantityInput');
            let qty = parseInt(qtyInput.value);
            qty = Math.max(1, qty + delta); // Quantità minima 1
            qtyInput.value = qty;
            qtyHiddenInput.value = qty; // Sincronizza il valore con il campo nascosto
        }

        function changeImage(src) {
            document.getElementById('mainImage').src = src;
        }
    </script>

<div th:replace="~{fragments :: scripts}"></div>
</body>
</html>
